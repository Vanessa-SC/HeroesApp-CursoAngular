<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Héroe</mat-label>
            <input type="text"
                   placeholder="Buscar héroe"
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length===0 && termino.length>0">No se encontró ningún héroe con el término: {{termino}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    
    <app-heroe-tarjeta [heroe]="heroeSeleccionado" *ngIf="heroeSeleccionado"></app-heroe-tarjeta>

</div>
